<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google landing Page</title>
</head>

<body>
    <nav>
        <div class="underline">Gmail</div>
        <div class="underline">Images</div>
        <span class="darkerBg tooltip" data-tooltip="Google apps" style="background-image: url('menu.png'); height: 25px; width: 25px; background-position: center; background-size: 70%; background-repeat: no-repeat;" ></span>
        <span class="darkerBg tooltip" data-tooltip="Sign In to Google" style="background-image: url('person.png'); height: 25px; width: 25px; background-position: center; background-size: 70%; background-repeat: no-repeat;"></span>
    </nav>


    <main>
        <div class="googleImage"><img src="google-logo-png-google-sva-scholarship-20.png" alt="Google logo"></div>
        <div class="search">
            <div style="max-width: 570px; margin: auto; padding: 20px;">
                <div class="searchBar">
                    <span class="material-icons">search</span>
                    <input type="search" name="" id="search">
                    <span class="tooltip voice" data-tooltip="Search by voice" style="background-image: url('mic.png'); height: 25px; width: 25px; background-position: center; background-size: 100%; background-repeat: no-repeat; "></span>
                </div>
            </div>

            <div class="searchBtns">
                <div class="searchbtn" >Google Search</div>
                <div class="luckySearch">I'm Feeling Lucky</div>
            </div>
        </div>

        <center>
            <div class="language">
                Google offered in: <a href="#" class="lan"> नेपाली</a>
            </div>
        </center>
    </main>

    <footer>
        <div class="location"><span>Nepal</span></div>
        <hr>
        <div class="links">
            <div class="first">
                <span class="underline">About</span>
                <span class="underline">Advertising</span>
                <span class="underline">Business</span>
                <span class="underline">How Search Works</span>
            </div>
            <div class="second">
                <span class="underline">Privacy</span>
                <span class="underline">Terms</span>
                <span class="underline">Setting</span>
            </div>
        </div>
    </footer>

</body>

</html>
